<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Contact Form</title>
  </head>
  <body id="container">
    <div class="container">
      <div
        class="d-flex flex-column justify-content-center align-items-center p-3"
      >
        <header id="header" class="mb-4">
          <h2 id="title">Kontaktformular</h2>
          <p id="sub-title">
            Unser Team unterstützt dich persönlich dabei, die richtige
            Weiterbildung für dich zu finden.
          </p>
        </header>
        <div id="border-radius" class="w-100">
          <form action="">
            <div class="d-flex flex-column gap-3 flex-lg-row">
              <div class="mb-3 flex-grow-1">
                <input
                  type="text"
                  class="form-control"
                  name="vorname"
                  placeholder="Vorname*"
                />
              </div>
              <div class="mb-3 flex-grow-1">
                <input
                  type="text"
                  class="form-control"
                  name="nachname"
                  placeholder="Nachname*"
                />
              </div>
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="E-Mail*"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                name="telefonnummer"
                placeholder="Telefonnummer*"
              />
            </div>
            <div class="mb-3">
              <select class="form-select" aria-label="Default select example">
                <option class="text-muted" selected>
                  Bitte wähle dein Anliegen*
                </option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                name="nachricht"
                rows="5"
                placeholder="Deine Nachricht*"
              ></textarea>
            </div>
            <p class="mt-2 text-center">
              Weitere Informationen können Sie der
              <span id="spanId">Datenschutzerklärung</span> entnehmen.
            </p>
            <button id="submit-btn" type="submit" class="btn btn-primary">
              Senden
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
